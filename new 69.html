<html>
<head>
<title>My Forms</title>
<body bgcolor="green">
<form action="new 7.html" method="get">
<p>E-mail:
<input type="text" placeholder="E-mail" name="E-mail" id="E-mail">
</p>
<p>Password:
<input type="password" placeholder="Password" name="password" id="pwd">
</p>
<p>Gender:
<input type="radio" name="male" id="1st gender">Male &nbsp;
<input type="radio" name="female" id="2nd gender">Female &nbsp;
</p>
<p>Liking things:
<input type="checkbox" name="studying">Studying &nbsp;
<input type="checkbox" name="playing">Playing &nbsp;
</p>
<p>Country:
<select name="country" id="country">
<option>India</option>
<option>United States Of America</option>
<option>Pakistan</option>
<option>France</option>
</select>
</p>
<p>Comments:<br>
<textarea rows="10" cols="70" id="rem" name="comments">Write what you want.</textarea></p>
<input type="submit" value="Submit the form">
<input type="reset" value="Clear the form">
</form>
</body>
</head>
</html>
