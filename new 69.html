<html>
<head>
<title>My Forms</title>
<link rel="icon" href="IMG_20201014_133812.jpg" type="image/x.icon">
<body bgcolor="green">
<form action="new 7.html" method="form">
<p>E-mail:
<input type="text" placeholder="E-mail" name="E-mail" id="E-mail">
</p>
<p>Password:
<input type="password" placeholder="Password" name="password" id="pwd">
</p>
<p>Gender:
<input type="radio" name="male" id="1st gender">Male &nbsp;
<input type="radio" name="female" id="2nd gender">Female &nbsp;
</p>
<p>Liking things:
<input type="checkbox" name="studying" id="hobby1">Studying &nbsp;
<input type="checkbox" name="playing" id="hobby2">Playing &nbsp;
</p>
<p>Country:
<select name="Country" id="country">
<option>India</option>
<option>United States Of America</option>
<option>Pakistan</option>
<option>France</option>
</select>
</p>
<p>Comments:<br>
<textarea rows="10" cols="70" id="write" name="comments">Write what you want.</textarea></p>
<p>
<input type="submit" value="Go to another form">
<input type="reset" value="Clear this form"></p>
</form>
</body>
</head>
</html>
