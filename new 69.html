<html>
<head>
<title>My Forms</title>

body{ background: linear-gradient(green,#73D4CF,yellow);}

<script>
function SeeUserInput(){
const Email = document.getElementById("Email").value;
const cc = document.getElementById("cc").value;
const Mno = document.getElementById("M.no.").value;
const pwd = document.getElementById("pwd").value;
const dob = document.getElementById("dob").value;
const country = document.getElementById("country").value;
const comments = document.getElementById("write").value;
document.getElementById("message").innerHTML = Email +" "+cc +" " + Mno +" with password " + pwd +" You are Signed in!";
document.getElementById("message2").innerHTML = "You have typed in comments: "+ comments;
const hobby1 = document.getElementById("hobby1");
const hobby2 = document.getElementById("hobby2");
const output = document.getElementById("message1");
var gender = document.getElementsByName("gender");
var i;
for (i=0; i<=gender.length; i++){
if(gender[i].checked){
if(hobby1.checked && hobby2.checked){
output.innerHTML = "I know you were born on " + dob +" at "+country + " and you are " + gender[i].value + " and you are liking to " + hobby1.value + " and " + hobby2.value  + ".";
}
else if(hobby2.checked){
output.innerHTML = "I know you were born on " + dob +" at "+country + " and you are " + gender[i].value + " and you are liking to " + hobby2.value + ".";;
}
else if(hobby1.checked){
output.innerHTML = "I know you were born on " + dob +" at "+country + " and you are " + gender[i].value + " and you are liking to " + hobby1.value + ".";
} else {
output.innerHTML = "I know you were born on " + dob +" at "+country + " and you are " + gender[i].value + " and you are liking to do nothing."
}
}}}
</script>
<body text = "blue">
<form action="new 7.html" method="form">
<p><fieldset>
<legend>Personal Info</legend>
E-mail:
<input type="text" placeholder="E-mail" name="E-mail" id="Email" max="10" size="50">
</p>
<p>M.no.:<select name="Country code" id="cc">
<option>+91</option>
<option>+1</option>
<option>+92</option>
<option>+33</option>
</select>
<input type="number" placeholder="M.no." name="M.no." id="M.no." min="1000000000" max="9999999999" size="50">
</p>
<p>Password:
<input type="password" placeholder="Password" name="password" id="pwd" max="60" size="50">
</p>
<p>Date and time of Birth: <input type="datetime-local" id="dob" name="Date and time of birth" size="50"></p></fieldset><hr>
<p><fieldset>
<legend> More Personal info</legend>
Gender:
<input type="radio" name="gender" id="gender" value="Male">Male &nbsp;
<input type="radio" name="gender" id="gender" value="Female">Female &nbsp;
</p><hr>
<p>Liking things:
<input type="checkbox" name="Liking things" id="hobby1" value="Studying">Studying &nbsp;
<input type="checkbox" name="Liking things" id="hobby2" value="Playing">Playing &nbsp;
</p><hr>
<p>Country:
<select name="Country" id="country">
<option>India</option>
<option>United States Of America</option>
<option>Pakistan</option>
<option>France</option>
</select>
</p></fieldset><hr>
<fieldset><legend> Comments </legend>
<p>Comments:<br>
<textarea rows="10" cols="70" id="write" name="comments" placeholder="Write what you want."></textarea></p><hr>
<p></fieldset><br>
<input type="submit" value="Go to another form">
<input type="reset" value="Clear this form"></p><hr>
</form>
<button onclick="SeeUserInput()"> See user input </button>
<p id="message"></p>
<p id="message1"></p>
<p id="message2"></p>
</body>
</head>
</html>
