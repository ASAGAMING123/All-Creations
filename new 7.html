<html>
<head>
<title>School Trip</title>
<link rel="icon" href="IMG_20201014_133812.jpg" type="image/x.icon">
<style>
body{ background: linear-gradient(green,blue,yellow);}
</style>
<script>
function SeeUserInput(){
const name = document.getElementById("name").value;
const Class = document.getElementById("class").value;
var output = document.getElementById("message");
var city = document.getElementsByName("City");
var i;
for (i=0; i<=city.length; i++){
if(city[i].checked){
output.innerHTML = "My name is " + name + " and I am studying in " + Class + " and my choice for School Trip is " + city[i].value + ".";
}}}
</script>
<body text="dark red">
<form action="new 9.html" method="get">
<p>Name of the student: &nbsp;
<input type="text" name="name of the student" id="name"></p>
<p>Class: &nbsp;
<input type="text" name="class" id="class"></p>
<p>Preferred choice for School Trip:<br>
<input type="radio" name="City" id="city1" value="Mussoorie">Mussoorie &nbsp;
<input type="radio" name="City" id="city2" value="Jaipur">Jaipur<br>
<input type="radio" name="City" id="city3" Value="Agra">Agra &nbsp;
<input type="radio" name="City" id="city4" value="Manali">Manali
</p>
<p> <input type="submit" value="Submit all the forms">
<input type="reset" value="Clear this form"></p>
</form>
<button onclick="SeeUserInput()"> See user input </button>
<p id="message"></p>
</body>
</head>
</html>
